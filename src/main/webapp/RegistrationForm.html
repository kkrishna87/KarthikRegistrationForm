<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="Validate.js"></script>

</head>

<body>
	<h2>Registration Form</h2>
	<form id="form" method="post">
		<div class="form-group">
			<label class="col-md-4 control-label">UserName*</label>
			<div class="col-md-4 inputGroupContainer">
				<div class="input-group">
					<input id="user_name" placeholder="Username" class="form-control"
						type="text" required>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label">Password*</label>
			<div class="col-md-4 inputGroupContainer">
				<div class="input-group">
					<input id="user_password" placeholder="Password"
						class="form-control" type="password" required>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label">Confirm Password*</label>
			<div class="col-md-4 inputGroupContainer">
				<div class="input-group">
					<input id="confirm_password" placeholder="Confirm Password"
						class="form-control" type="password" required>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">First Name*</label>
			<div class="col-md-4 inputGroupContainer">
				<div class="input-group">
					<input id="first_name" placeholder="First Name"
						class="form-control" type="text" required>
				</div>
			</div>
		</div>

		<!-- Text input-->

		<div class="form-group">
			<label class="col-md-4 control-label">Last Name*</label>
			<div class="col-md-4 inputGroupContainer">
				<div class="input-group">
					<input id="last_name" placeholder="Last Name" class="form-control"
						type="text" required>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label">Full Name*</label>
			<div class="col-md-4 inputGroupContainer">
				<div class="input-group">
					<input id="full_name" placeholder="Full Name" class="form-control"
						disabled>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label">E-Mail*</label>
			<div class="col-md-4 inputGroupContainer">
				<div class="input-group">
					<input id="email" placeholder="E-Mail Address" class="form-control"
						type="email" required>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="col-md-4">
				<button type="button" class="btn" onclick="validate()" type="submit">SignUp</button>
			</div>
		</div>

	</form>
</body>
</html>
